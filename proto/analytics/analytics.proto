syntax = "proto3";

package analytics;

service AnalyticsService {
    
    rpc GetABCByPrices (GetABCByPricesRequest) returns (GetABCByPricesResponse) {

    }
}


message PricesStat {
    uint32 id = 1;
	repeated float revenues = 2;
    float sum = 3;
}
message GetABCByPricesRequest {
    int32 year = 1;
}
message GetABCByPricesResponse {
    repeated uint32 ids = 1;
    repeated string ABC = 2;
}
